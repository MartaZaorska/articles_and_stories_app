<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="description"
      content="Most popular articles and top stories for many categories"
    />
    <title>Top Stories & Articles</title>
    <link rel="manifest" href="manifest.json" />

        <h1 class="header__title">

      </nav>

    <footer class="footer">
      <a

        rel="noopener noreferrer"
        href="https://developer.nytimes.com"

          src="https://developer.nytimes.com/files/poweredby_nytimes_150a.png?v=1583354208339"
          alt="api"
      /></a>
      <p class="footer__text">
        Created by
        <a
          href="https://martazaorska.github.io/portfolio"
          rel="noopener noreferrer"
          target="_blank"
          >Marta Zaorska</a
        >
      </p>
    </footer>
    <button class="scroll__button" id="scroll-up">
      <span class="scroll__icon">
        <span class="stripe"></span>
        <span class="stripe"></span>
      </span>
    </button>
    <script src="bundle.js"></script>
