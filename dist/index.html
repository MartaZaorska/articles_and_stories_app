<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Articles and Stories</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">
          <span class="text--light">Top Stories and</span> Articles
        </h1>
      </header>
      <nav class="navbar">
        <ul class="navbar__list" id="categories"></ul>
      </nav>
      <main class="main" id="articles"></main>
    </div>
    <footer class="footer">
      <a
        class="api__logo"
        rel="noopener noreferrer"
        href="https://developer.nytimes.com"
        target="_blank"
        ><img
          src="https://developer.nytimes.com/files/poweredby_nytimes_150a.png?v=1583354208339"
          alt="api"
      /></a>
      <p class="footer__text">
        Created by
        <a
          href="https://martazaorska.github.io/portfolio"
          rel="noopener noreferrer"
          target="_blank"
          >Marta Zaorska</a
        >
      </p>
    </footer>
    <button class="scroll__button" id="scroll-up">
      <i class="fas fa-angle-up"></i>
    </button>
    <script src="bundle.js"></script>
  </body>
</html>
